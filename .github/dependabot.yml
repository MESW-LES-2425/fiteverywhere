version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    target-branch: "dev"
    schedule:
      interval: "weekly"
      time: "22:00"           # Set a specific time for updates
      day: "monday"           # Set a specific day for consistency
    commit-message:
      prefix: "deps"
      prefix-development: "dev-deps"
    ignore:
      - dependency-name: "typescript"  # Example of ignoring specific dependencies
    labels:
      - "dependencies"
      - "frontend"

  # Backend Maven dependencies
  - package-ecosystem: "maven"
    directory: "/backend"
    target-branch: "dev"
    schedule:
      interval: "weekly"
      time: "22:00"
      day: "monday"
    commit-message:
      prefix: "deps"
      prefix-development: "dev-deps"
    ignore:
      - dependency-name: "org.springframework:spring-boot" # Ignore Spring Boot if needed
    labels:
      - "dependencies"
      - "backend"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    target-branch: "dev"
    schedule:
      interval: "weekly"
      time: "22:00"
      day: "monday"
    commit-message:
      prefix: "deps"
      prefix-development: "dev-deps"
    labels:
      - "ci"
      - "dependencies"